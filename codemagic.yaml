workflows:
  react-native-android:
    name: React Native Android
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      android_signing:
        - taskmapperKey
        # Never push key directly without encryption
      vars:
        PACKAGE_NAME: 'com.reactnativecli'
      node: latest
    scripts:
      - name: Install yarn dependencies
        script: |
          yarn install
      - name: Build Android release
        script: |
          cd android
          ./gradlew bundleRelease
    artifacts:
      - android/app/build/outputs/**/*.aab

  react-native-ios:
    name: React Native iOS
    max_build_duration: 120
    instance_type: mac_mini_m2
    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: _
        # Never push key directly without encryption
      vars:
        XCODE_WORKSPACE: 'ReactNativeCLI.xcworkspace' # <-- Put the name of your Xcode workspace here
        XCODE_SCHEME: 'ReactNativeCLI' # <-- Put the name of your Xcode scheme here
        # APP_ID: XXXX
      node: latest
      xcode: latest
      cocoapods: default
    scripts:
      - name: Install yarn dependencies
        script: |
          yarn install
      - name: Remove Pods and Podfile.lock
        script: |
          cd ios
          rm -rf Pods Podfile.lock
      - name: Install Pods with repo update
        script: |
          pod install --repo-update
      - name: Build iOS release
        script: |
          xcode-project build-ipa \
            --workspace "$CM_BUILD_DIR/ios/$XCODE_WORKSPACE" \
            --scheme "$XCODE_SCHEME"
    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.app
      - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM
